    //match function
    test("match string[normal]", function () {
        var testString;

        function testFor(pattern, check) {
            var res = testString.match(pattern)
            ok(res == check, pattern + ": Passed!");
        }
        testString = "123test123";
        testFor("t(*)", "est123");
        testFor("(*)3", "12");
        testFor("[*]2(*)t", "3");
        testFor("[*]t(*)5", "");
        testFor("[*]t(*)3[*]", "est12");
        testFor("test(*)3", "12");
        testFor("123(*)3", "test12");
    });
})();
